name: Build

on:
  workflow_call:
    inputs:
      mode:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.15.1
      - run: npm ci
      - name: Build app
        run: npm run build -- --mode ${{ inputs.mode }}
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
